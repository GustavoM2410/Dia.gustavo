<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tabela com Seleções</title>
    <style>
        table {
            border-collapse: collapse;
            width: 320px;
            margin: 30px auto;
            font-family: Arial, sans-serif;
        }
        td {
            border: 1px solid #ccc;
            padding: 10px;
        }
        td.label {
            background-color: #f2f2f2;
            font-weight: bold;
            width: 120px;
        }
        select, input {
            width: 100%;
            padding: 6px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td class="label">Nome</td>
            <td><input type="text" name="nome" placeholder="Digite o nome"></td>
        </tr>
        <tr>
            <td class="label">Gênero</td>
            <td>
                <select name="genero">
                    <option value="">Selecione</option>
                    <option value="feminino">Feminino</option>
                    <option value="masculino">Masculino</option>
                    <option value="outro">Outro</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="label">Gmail</td>
            <td><input type="email" name="gmail" placeholder="exemplo@gmail.com"></td>
        </tr>
        <tr>
            <td class="label">Telefone</td>
            <td><input type="tel" name="telefone" placeholder="(00) 90000-0000"></td>
        </tr>
        <tr>
            <td class="label">Cidade</td>
            <td>
                <select name="cidade">
                    <option value="">Selecione</option>
                    <option value="sao-paulo">São Paulo</option>
                    <option value="rio-de-janeiro">Rio de Janeiro</option>
                    <option value="belo-horizonte">Belo Horizonte</option>
                    <option value="salvador">Salvador</option>
                    <option value="curitiba">Curitiba</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="label">Estado</td>
            <td>
                <select name="estado">
                    <option value="">Selecione</option>
                    <option value="SP">SP</option>
                    <option value="RJ">RJ</option>
                    <option value="MG">MG</option>
                    <option value="BA">BA</option>
                    <option value="PR">PR</option>
                </select>
            </td>
        </tr>
    </table>

</body>
</html>
