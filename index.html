<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Tabela Vertical com Mensagem</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdf6e3; /* Bege claro */
      padding: 30px;
    }

    .tabela-container {
      width: 400px;
      background-color: #f5deb3; /* Bege */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    td {
      padding: 10px;
      vertical-align: top;
    }

    .label {
      font-weight: bold;
      width: 30%;
    }

    .separador {
      background-color: #deb887; /* Bege mais escuro */
      padding: 10px;
      font-weight: bold;
      text-align: center;
      border-radius: 5px;
      margin: 20px 0;
    }

    textarea {
      width: 100%;
      height: 80px;
      resize: none;
      background-color: #fff8dc;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>

  <div class="tabela-container">
    <h3>Informações Pessoais</h3>
    <table>
      <tr>
        <td class="label">Nome:</td>
        <td>Maria Oliveira</td>
      </tr>
      <tr>
        <td class="label">Sexo:</td>
        <td>Feminino</td>
      </tr>
      <tr>
        <td class="label">E-mail:</td>
        <td>maria@exemplo.com</td>
      </tr>
      <tr>
        <td class="label">Telefone:</td>
        <td>(21) 98765-4321</td>
      </tr>
      <tr>
        <td class="label">Cidade:</td>
        <td>Rio de Janeiro</td>
      </tr>
      <tr>
        <td class="label">Estado:</td>
        <td>RJ</td>
      </tr>
    </table>

    <div class="separador">Dados da Mensagem</div>

    <table>
      <tr>
        <td class="label">Assunto:</td>
        <td>Solicitação de Informações</td>
      </tr>
      <tr>
        <td class="label">Mensagem:</td>
        <td>
          <textarea readonly>Olá, gostaria de saber mais informações sobre o produto anunciado.</textarea>
        </td>
      </tr>
    </table>
  </div>

</body>
</html>
