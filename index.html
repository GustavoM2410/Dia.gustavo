<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário Completo</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #fce8d5; /* Cor de fundo - tom de pele */
    }

    h2 {
      text-align: center;
      margin: 30px 0 10px;
    }

    .form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 20px 40px;
    }

    table {
      width: 100%;
      max-width: 1000px;
      border-collapse: collapse;
      margin-bottom: 30px;
      background-color: #fff5ee; /* tom claro rosado */
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 15px;
      border: 1px solid #e0b899; /* borda cor de pele */
      vertical-align: top;
    }

    th {
      background-color: #f2d2b6; /* cabeçalho com tom bege */
      text-align: left;
      width: 30%;
    }

    input[type="text"],
    input[type="email"],
    select,
    textarea {
      width: 100%;
      padding: 8px;
      font-size: 1em;
    }

    textarea {
      resize: vertical;
    }

    button {
      padding: 12px 24px;
      font-size: 1em;
      background-color: #d9a066; /* botão com tom de pele */
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #c4884c; /* tom mais escuro no hover */
    }

    .submit-row {
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>Formulário de Contato</h2>

  <div class="form-container">
    <form>

      <!-- Tabela: Dados Pessoais -->
      <table>
        <tr>
          <th colspan="2">Dados Pessoais</th>
        </tr>
        <tr>
          <th>Nome Completo</th>
          <td><input type="text" name="nome" required></td>
        </tr>
        <tr>
          <th>Sexo</th>
          <td>
            <select name="sexo" required>
              <option value="">-- Selecione --</option>
              <option value="masculino">Masculino</option>
              <option value="feminino">Feminino</option>
              <option value="outro">Outro</option>
              <option value="nao_dizer">Prefere não dizer</option>
            </select>
          </td>
        </tr>
        <tr>
          <th>Estado</th>
          <td>
            <select name="estado" required>
              <option value="">-- Selecione o Estado --</option>
              <option value="AC">AC - Acre</option>
              <option value="AL">AL - Alagoas</option>
              <option value="AP">AP - Amapá</option>
              <option value="AM">AM - Amazonas</option>
              <option value="BA">BA - Bahia</option>
              <option value="CE">CE - Ceará</option>
              <option value="DF">DF - Distrito Federal</option>
              <option value="ES">ES - Espírito Santo</option>
              <option value="GO">GO - Goiás</option>
              <option value="MA">MA - Maranhão</option>
              <option value="MT">MT - Mato Grosso</option>
              <option value="MS">MS - Mato Grosso do Sul</option>
              <option value="MG">MG - Minas Gerais</option>
              <option value="PA">PA - Pará</option>
              <option value="PB">PB - Paraíba</option>
              <option value="PR">PR - Paraná</option>
              <option value="PE">PE - Pernambuco</option>
              <option value="PI">PI - Piauí</option>
              <option value="RJ">RJ - Rio de Janeiro</option>
              <option value="RN">RN - Rio Grande do Norte</option>
              <option value="RS">RS - Rio Grande do Sul</option>
              <option value="RO">RO - Rondônia</option>
              <option value="RR">RR - Roraima</option>
              <option value="SC">SC - Santa Catarina</option>
              <option value="SP">SP - São Paulo</option>
              <option value="SE">SE - Sergipe</option>
              <option value="TO">TO - Tocantins</option>
            </select>
          </td>
        </tr>
        <tr>
          <th>Email</th>
          <td><input type="email" name="email" required></td>
        </tr>
      </table>

      <!-- Tabela: Dados da Mensagem -->
      <table>
        <tr>
          <th colspan="2">Dados da Mensagem</th>
        </tr>
        <tr>
          <th>Assunto</th>
          <td><input type="text" name="assunto" required></td>
        </tr>
        <tr>
          <th>Mensagem</th>
          <td><textarea name="mensagem" rows="6" required></textarea></td>
        </tr>
        <tr>
          <td colspan="2" class="submit-row">
            <button type="submit">Enviar</button>
          </td>
        </tr>
      </table>

    </form>
  </div>

</body>
</html>
