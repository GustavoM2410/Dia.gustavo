<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário Completo</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #fce8d5;
    }

    h2 {
      text-align: center;
      margin: 30px 0 10px;
    }

    .form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 20px 40px;
    }

    table {
      width: 100%;
      max-width: 1000px;
      border-collapse: collapse;
      margin-bottom: 30px;
      background-color: #fff5ee;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 15px;
      border: 1px solid #e0b899;
      vertical-align: top;
    }

    th {
      background-color: #f2d2b6;
      text-align: left;
      width: 30%;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 8px;
      font-size: 1em;
    }

    textarea {
      resize: vertical;
    }

    button {
      padding: 12px 24px;
      font-size: 1em;
      background-color: #d9a066;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #c4884c;
    }

    .submit-row {
      text-align: center;
    }

    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .checkbox-group label {
      display: flex;
      align-items: center;
      font-size: 0.95em;
      background-color: #fdf2ec;
      padding: 5px 8px;
      border: 1px solid #e0b899;
      border-radius: 4px;
    }

    .checkbox-group input[type="checkbox"] {
      margin-right: 6px;
    }
  </style>
</head>
<body>

  <h2>Formulário de Contato</h2>

  <div class="form-container">
    <form>

      <!-- Tabela: Dados Pessoais -->
      <table>
        <tr>
          <th colspan="2">Dados Pessoais</th>
        </tr>
        <tr>
          <th>Nome Completo</th>
          <td><input type="text" name="nome" required></td>
        </tr>
        <tr>
          <th>Sexo</th>
          <td>
            <select name="sexo" required>
              <option value="">-- Selecione --</option>
              <option value="masculino">Masculino</option>
              <option value="feminino">Feminino</option>
              <option value="outro">Outro</option>
              <option value="nao_dizer">Prefere não dizer</option>
            </select>
          </td>
        </tr>
        <tr>
          <th>Estados</th>
          <td>
            <div class="checkbox-group">
              <label><input type="checkbox" name="estados[]" value="AC">AC</label>
              <label><input type="checkbox" name="estados[]" value="AL">AL</label>
              <label><input type="checkbox" name="estados[]" value="AP">AP</label>
              <label><input type="checkbox" name="estados[]" value="AM">AM</label>
              <label><input type="checkbox" name="estados[]" value="BA">BA</label>
              <label><input type="checkbox" name="estados[]" value="CE">CE</label>
              <label><input type="checkbox" name="estados[]" value="DF">DF</label>
              <label><input type="checkbox" name="estados[]" value="ES">ES</label>
              <label><input type="checkbox" name="estados[]" value="GO">GO</label>
              <label><input type="checkbox" name="estados[]" value="MA">MA</label>
              <label><input type="checkbox" name="estados[]" value="MT">MT</label>
              <label><input type="checkbox" name="estados[]" value="MS">MS</label>
              <label><input type="checkbox" name="estados[]" value="MG">MG</label>
              <label><input type="checkbox" name="estados[]" value="PA">PA</label>
              <label><input type="checkbox" name="estados[]" value="PB">PB</label>
              <label><input type="checkbox" name="estados[]" value="PR">PR</label>
              <label><input type="checkbox" name="estados[]" value="PE">PE</label>
              <label><input type="checkbox" name="estados[]" value="PI">PI</label>
              <label><input type="checkbox" name="estados[]" value="RJ">RJ</label>
              <label><input type="checkbox" name="estados[]" value="RN">RN</label>
              <label><input type="checkbox" name="estados[]" value="RS">RS</label>
              <label><input type="checkbox" name="estados[]" value="RO">RO</label>
              <label><input type="checkbox" name="estados[]" value="RR">RR</label>
              <label><input type="checkbox" name="estados[]" value="SC">SC</label>
              <label><input type="checkbox" name="estados[]" value="SP">SP</label>
              <label><input type="checkbox" name="estados[]" value="SE">SE</label>
              <label><input type="checkbox" name="estados[]" value="TO">TO</label>
            </div>
          </td>
        </tr>
        <tr>
          <th>Email</th>
          <td><input type="email" name="email" required></td>
        </tr>
      </table>

      <!-- Tabela: Dados da Mensagem -->
      <table>
        <tr>
          <th colspan="2">Dados da Mensagem</th>
        </tr>
        <tr>
          <th>Assunto</th>
          <td><input type="text" name="assunto" required></td>
        </tr>
        <tr>
          <th>Mensagem</th>
          <td><textarea name="mensagem" rows="6" required></textarea></td>
        </tr>
        <tr>
          <td colspan="2" class="submit-row">
            <button type="submit">Enviar</button>
          </td>
        </tr>
      </table>

    </form>
  </div>

</body>
</html>
